{% extends "base.html" %}

{% block content %}
<!-- AÑADIDO: Contenedor para centrar el formulario -->
<div class="form-container">
    <div class="card shadow-lg border-0 rounded-xl my-5" style="max-width: 800px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h1 class="card-title text-center font-extrabold text-3xl text-gray-800 mb-4">Crear Nueva Rifa</h1>
            
            <form method="POST" action="{{ url_for('rifas.crear_rifa') }}" enctype="multipart/form-data">
                <!-- Sección de Imagen -->
                <div class="mb-4">
                    <label for="image" class="form-label font-medium text-gray-700">Imagen del Producto (JPG, PNG)</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg,.jpeg,.png" required>
                </div>
                
                <div class="row g-3">
                    <!-- Número y Nombre de la Rifa -->
                    <div class="col-md-6">
                        <label for="raffle_number" class="form-label">Número de la Rifa (Identificador)</label>
                        <input type="text" class="form-control" id="raffle_number" name="raffle_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre de la Rifa</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <!-- Precio y Premio -->
                    <div class="col-md-6">
                        <label for="price" class="form-label">Precio del Número (₡)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prize" class="form-label">Premio</label>
                        <input type="text" class="form-control" id="prize" name="prize" required>
                    </div>
                    
                    <!-- Detalle de la Rifa -->
                    <div class="col-12">
                        <label for="detail" class="form-label">Detalle de la Rifa</label>
                        <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
                    </div>
                    
                    <!-- Fecha y Hora -->
                    <div class="col-md-6">
                        <label for="raffle_date" class="form-label">Fecha del Sorteo</label>
                        <input type="date" class="form-control" id="raffle_date" name="raffle_date" required>
                    </div>
                    <div class="col-md-6">
                        <label for="raffle_time" class="form-label">Hora del Sorteo (Opcional)</label>
                        <input type="time" class="form-control" id="raffle_time" name="raffle_time">
                    </div>
                </div>

                <!-- Información de Pago de la Rifa -->
                <div class="mt-4 pt-3 border-top">
                    <h5 class="font-bold text-lg text-gray-700 mb-3">Información de Pago de la Rifa</h5>
                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Forma de Pago Principal</label>
                        <select id="payment_method" name="payment_method" class="form-select">
                            <option value="Efectivo">Efectivo</option>
                            <option value="Sinpe" selected>Sinpe Móvil</option>
                        </select>
                    </div>
                    <div id="sinpe-details" class="row g-3">
                        <div class="col-md-6">
                            <label for="sinpe_name_default" class="form-label">Nombre en Sinpe Móvil</label>
                            <input type="text" id="sinpe_name_default" name="sinpe_name_default" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="sinpe_phone_default" class="form-label">Teléfono Sinpe Móvil</label>
                            <input type="tel" id="sinpe_phone_default" name="sinpe_phone_default" class="form-control">
                        </div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('rifas.ver_rifas') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 border-0">
                        <i class="fas fa-plus-circle me-2"></i> Crear Rifa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('payment_method').addEventListener('change', function() {
        var sinpeDetails = document.getElementById('sinpe-details');
        if (this.value === 'Sinpe') {
            sinpeDetails.style.display = 'flex'; // O 'block' si prefieres
        } else {
            sinpeDetails.style.display = 'none';
        }
    });
</script>
{% endblock %}
