{% extends "base.html" %}

{% block content %}
<!-- AÑADIDO: Contenedor para centrar el formulario -->
<div class="form-container">
    <div class="card shadow-lg border-0 rounded-xl my-5" style="max-width: 800px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h1 class="card-title text-center font-extrabold text-3xl text-gray-800 mb-4">Editar Rifa</h1>
            
            <form method="POST" action="{{ url_for('rifas.editar_rifa', raffle_id=rifa.id) }}" enctype="multipart/form-data">
                <!-- Sección de Imagen -->
                <div class="mb-4">
                    <label for="image" class="form-label font-medium text-gray-700">Cambiar Imagen (Opcional)</label>
                    <div class="d-flex align-items-center">
                        <img src="{{ get_image_url(rifa.image_filename) }}" alt="Imagen actual" class="img-thumbnail me-3" style="width: 100px; height: 100px; object-fit: cover;">
                        <input type="file" class="form-control" id="image" name="image" accept=".jpg,.jpeg,.png">
                    </div>
                </div>
                
                <div class="row g-3">
                    <!-- Campos de la Rifa -->
                    <div class="col-md-6">
                        <label for="raffle_number" class="form-label">Número de la Rifa</label>
                        <input type="text" class="form-control" id="raffle_number" name="raffle_number" value="{{ rifa.raffle_number }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre de la Rifa</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ rifa.name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Precio del Número (₡)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ rifa.price }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prize" class="form-label">Premio</label>
                        <input type="text" class="form-control" id="prize" name="prize" value="{{ rifa.prize }}" required>
                    </div>
                    <div class="col-12">
                        <label for="detail" class="form-label">Detalle</label>
                        <textarea class="form-control" id="detail" name="detail" rows="3" required>{{ rifa.detail }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="raffle_date" class="form-label">Fecha del Sorteo</label>
                        <input type="date" class="form-control" id="raffle_date" name="raffle_date" value="{{ rifa.raffle_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="raffle_time" class="form-label">Hora del Sorteo</label>
                        <input type="time" class="form-control" id="raffle_time" name="raffle_time" value="{{ rifa.raffle_time or '' }}">
                    </div>
                </div>

                <!-- Información de Pago de la Rifa -->
                <div class="mt-4 pt-3 border-top">
                    <h5 class="font-bold text-lg text-gray-700 mb-3">Información de Pago</h5>
                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Forma de Pago Principal</label>
                        <select id="payment_method" name="payment_method" class="form-select">
                            <option value="Efectivo" {% if not rifa.sinpe_phone_default %}selected{% endif %}>Efectivo</option>
                            <option value="Sinpe" {% if rifa.sinpe_phone_default %}selected{% endif %}>Sinpe Móvil</option>
                        </select>
                    </div>
                    <div id="sinpe-details" class="row g-3" style="display: {% if rifa.sinpe_phone_default %}'flex'{% else %}'none'{% endif %};">
                        <div class="col-md-6">
                            <label for="sinpe_name_default" class="form-label">Nombre en Sinpe Móvil</label>
                            <input type="text" id="sinpe_name_default" name="sinpe_name_default" class="form-control" value="{{ rifa.sinpe_name_default or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="sinpe_phone_default" class="form-label">Teléfono Sinpe Móvil</label>
                            <input type="tel" id="sinpe_phone_default" name="sinpe_phone_default" class="form-control" value="{{ rifa.sinpe_phone_default or '' }}">
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('rifas.ver_rifas') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 border-0">
                        <i class="fas fa-save me-2"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('payment_method').addEventListener('change', function() {
        var sinpeDetails = document.getElementById('sinpe-details');
        if (this.value === 'Sinpe') {
            sinpeDetails.style.display = 'flex';
        } else {
            sinpeDetails.style.display = 'none';
        }
    });
</script>
{% endblock %}
