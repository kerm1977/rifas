{% extends "base.html" %}

{% block content %}
<!-- AÑADIDO: Contenedor para centrar el formulario verticalmente -->
<div class="form-container">
    <div class="card shadow-lg border-0 rounded-xl" style="max-width: 450px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center font-extrabold text-3xl text-gray-800 mb-4">Iniciar Sesión</h2>
            
            <form method="POST" action="{{ url_for('rifas.login') }}">
                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" class="form-control p-3 rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" id="email" name="email" required>
                </div>
                
                <!-- Campo Contraseña con botón para mostrar/ocultar -->
                <div class="mb-3">
                    <label for="password" class="form-label font-medium text-gray-700">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control p-3 rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye-slash" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Checkbox Recordarme -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Recordarme
                    </label>
                </div>
                
                <!-- Botón de Envío -->
                <button type="submit" class="btn btn-primary w-100 p-3 rounded-lg font-bold text-lg bg-indigo-600 hover:bg-indigo-700 border-0">
                    <i class="fas fa-sign-in-alt me-2"></i> Ingresar
                </button>
            </form>
            
            <!-- Enlace a Registro -->
            <div class="text-center mt-4">
                <p class="text-gray-600">¿No tienes cuenta? <a href="{{ url_for('rifas.register') }}" class="text-indigo-600 font-semibold hover:underline">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Script para mostrar/ocultar contraseña -->

{% endblock %}
