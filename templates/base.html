<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rifas - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS CDN (Se mantiene para las utilidades de layout, containers, forms, y alerts) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Tailwind CSS CDN (Para las utilidades de estilo y colores) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body class="d-flex flex-column min-vh-100">

    {% include "navbar.html" %}

    <!-- Contenido Principal -->
    <main class="flex-grow">
        <!-- Uso del container-fluid de Bootstrap para un contenedor adaptable en todo momento -->
        <div class="container-fluid px-4 sm:px-6 lg:px-8">
        
        {% include "flash.html" %}
        {% block content %}{% endblock %}
        </div>
    </main>


    {% include "footer.html" %}
    <!-- Bootstrap JS CDN (Solo se usa para Modales, Alerts, y Tooltips, NO para el navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detalle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ver_rifas.js') }}"></script>

</body>
</html>
